<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo Termo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <h1 class="text">Termo</h1>
      <div class="board"></div>
      <input type="text" class="guess-input" maxlength="5" autofocus placeholder="Digite uma palavra" />
      <button class="submit-guess">Enviar</button>
      <p class="message"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
